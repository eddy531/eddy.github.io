<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">

    <title>Iniciar Secion</title>
</head>



<body>


    <section>

        <div class="form-box">

            <div class="form-value">
                <form>
                    <h2>Iniciar Secion</h2>
                    <div class="input-box">
                        <i class="fa-regular fa-envelope icon"></i>
                        <input type="email" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for="">
                            <input type="checkbox" name="" id="">
                            Recordar contraseña

                        </label>
                    </div>
                    <di>
                        <a href="login.html"><button class="btn" onclick="location.href='elecion.html'">
                                Acceder</button></a>
                    </di>
                    <div class="register">
                        <p>
                            Bienvenidos
                            <a href="">Conoce mas</a><br>
                            <a href="">Olvide mi contraseña</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        </div>


        <script src="https://kit.fontawesome.com/bec9f83658.js" crossorigin="anonymous"></script>
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('imagenes/mov1.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('imagenes/mov2.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('imagenes/mov3.png')"></div>
            </div>
        </div>
    </section>
</body>

</html>
