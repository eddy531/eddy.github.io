<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">

    <title>Document</title>
</head>



<body>


    <section>
        <div class="todo">
            <div class="eleccion">
                <h1><b>¿TU ERES UN?</b></h1>
                <div class="option-row">

                    <input class="option-input" checked id="option-1" type="radio" name="options" />
                    <label class="option" for="option-1">
                        <span class="option__label">
                            <img src="/imagenes/cliente.png"><sub>Cliente</sub>
                        </span>
                    </label>

                    <input class="option-input" id="option-2" type="radio" name="options" />
                    <label class="option" for="option-2">
                        <span class="option__label">
                            <img src="imagenes/empleado.png"><sub>Empleado</sub>
                        </span>
                    </label>

                </div>

                <div class="option-row">

                    <input class="option-input" id="option-3" type="radio" name="options" />
                    <label class="option" for="option-3">
                        <span class="option__label">
                            <img src="imagenes/admin.png"><sub>Admin</sub>
                        </span>
                    </label>

                    <input class="option-input" id="option-4" type="radio" name="options" />
                    <label class="option" for="option-4">
                        <span class="option__label">
                            <img src="/imagenes/gerente.png"><sub>Gerente</sub>
                        </span>
                    </label>

                </div>

            </div>
            <div class="form-box">

                <div class="form-value">
                    <form>
                        <h2>Iniciar Secion</h2>
                        <div class="input-box">
                            <i class="fa-regular fa-envelope icon"></i>
                            <input type="email" required>
                            <label for="">Correo</label>
                        </div>
                        <div class="input-box">
                            <i class="fa-solid fa-lock icon"></i>
                            <input type="password" required>
                            <label for="">Contraseña</label>
                        </div>
                        <div class="forget">
                            <label for="">
                                <input type="checkbox" name="" id="">
                                Recuerdame
                                <a href="">Olvide mi contraseña</a>
                            </label>
                        </div>
                        <di>
                            <a href="login.html"><button class="btn"> Acceder</button></a>
                        </di>
                        <div class="register">
                            <p>
                                Bienvenidos
                                <a href="">Conoce mas</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/bec9f83658.js" crossorigin="anonymous"></script>

</body>

</html>
